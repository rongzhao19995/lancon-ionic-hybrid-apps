<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>History</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let history of histories" (click)="itemSelected(history)">
      <ion-note class="text" item-end>{{history.translateV}}</ion-note>
      <p>{{history.timeV}}</p>
      <ion-note>{{history.dateV}}</ion-note >


      <ion-icon item-end name="arrow-forward"></ion-icon>


    </ion-item>
  </ion-list>
</ion-content>
