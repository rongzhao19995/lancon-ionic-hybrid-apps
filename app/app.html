<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <img src="assets/icon.png">
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div>

<ion-menu [content]="content" id="menu-avatar">
  <ion-content>
    <div #header>
      <ion-row style="align-items:center;">
        <ion-col col-3>
        </ion-col>
        <ion-col col-6 >
          <img class="user-avatar round" [src]="chosenPicture || placeholder" onerror="this.src='assets/img/avatar/guy-avatar.jpg'" />
          <!-- <button ion-button small (click)="OpenProfile()">Edit Profile</button> -->
        </ion-col>
        <ion-col col-3>
        </ion-col>
      </ion-row>
      <ion-row style="justify-content: center;">
        <h3>Rong Zhao</h3>
      </ion-row>
    </div>
    <ion-list no-lines>
      <button menuClose ion-item detail-none *ngFor="let p of pages" (click)="openPage(p)">
      <ion-icon [name]="p.icon" item-left class="color" ></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
